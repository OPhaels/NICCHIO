<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

            margin: 100px auto;
            display: flex;
            text-align: center;
        }

        p{
            color: white;
        }

        .profile-card {
            background-color: #ffffffe2;

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;

        }

        h1 {
            font-size: 24px;

        }

        #dados {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {

        }

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}

                </div>

                {% endif %}

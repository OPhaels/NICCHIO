<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/nav.css">
    <title>CADASTRE-SE</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens/icon_sistem.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label {
            font-size: 10pt;
        }

        h2 {
            text-decoration: overline 2px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
            font-weight: bolder;
        }

        .card {
            background: rgba(255, 255, 255, 0.916);
            font-weight: bolder;
        }

    </style>
</head>

<nav>
    <a href="{{ url_for('login') }}">Voltar para o login</a>
</nav>

<body class="d-flex justify-content-center align-items-center vh-100">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}" role="alert">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <div class="card p-5" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-2">CADASTRE-SE</h2>
        <form action="{{ url_for('cadastro') }}" method="post">
            <div class="mb-2">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>

            <div class="mb-2">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-2">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="confirmar_senha" class="form-label">Confirme sua senha</label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
</body>

</html>
